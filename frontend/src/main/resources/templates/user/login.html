<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
</head>
<body>
      <!--Main Navigation-->
  <header>
    <style>
      #intro {
        background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <nav th:replace="~{fragments/navbar}"></nav>

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
                <form class="bg-white rounded shadow-5-strong p-5" th:action="@{/login}" th:object="${loginDTO}" method="POST">
                  Username: <br>
                  <input class="form-control" type="text" th:field="*{username}" />
                  <br><br>

                  Password: <br>
                  <input required class="form-control" type="text" th:field="*{password}" />
                  <br><br>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                <a type="button" class="btn btn-secondary btn-block" href="/register">Register</a>
                <div>
                  atau <a th:href="@{/login-sso}">Masuk sebagai seller (SSO UI)</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Form Add Penerbit</title>
</head>

<body>
  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <h2>Masukkan dana yang ingin kamu carikan</h2>
          <br>
          <form th:action="@{/seller/profile/withdraw}" th:object="${sellerDTO}" method="POST">
            <input class="form-control" type="hidden" th:field="*{id}" />
            Dana: <br>
            <input class="form-control" type="text" th:field="*{balance}" placeholder="Masukan jumlah dana"/>
            <br><br>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
